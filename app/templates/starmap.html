<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Map Editor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="{{ url_for('static', filename='css/starmap.css' ) }}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-3 me-0">     
      <div class="card bg-dark border-secondary">
        <div class="card-body p-2">

          <div class="row g-2 mb-3">
            <div class="col-4">
              <input type="number" class="form-control form-control-sm" id="jumpX" placeholder="X">
            </div>
            <div class="col-4">
              <input type="number" class="form-control form-control-sm" id="jumpY" placeholder="Y">
            </div>
            <div class="col-4">
              <button class="btn btn-primary btn-sm w-100" id="jumpBtn">Go</button>
            </div>
          </div>

          <input type="text" class="form-control form-control-sm mb-2" id="searchBox" placeholder="Search stars...">
          <div id="starList" style="overflow-y: auto; max-height: calc(100vh - 230px);"></div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div id="mapContainer" style="margin: 0 auto;">
        <canvas id="starCanvas" width="6000" height="6000"></canvas>
        <div id="starsLayer"></div>
        <div id="coordTooltip" class="tooltip-custom"></div>
      </div>
    </div>
  </div>
  <p class="text-info text-center mt-2">Scroll = zoom | Drag = move | Double-click = create star | Ctrl + Click = delete star</p>
</div>

<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">Edit Star Marker</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="starName" placeholder="Star name">
        </div>
        <div class="mb-3">
          <label class="form-label">Details</label>
          <textarea class="form-control" id="starDetails" rows="3" placeholder="Additional details"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/starmap.js' ) }}"></script>
</body>
</html>
